	<section>
		<div id="error"> </div>
		<article>
			<form name="signup" action="https://httpbin.org/post" method="post" onsubmit="return validateForm()">
				<table>
					<tr>
						<td> <label for="product_id">Product ID:</label> </td>
						<td> <input type="text" id="product_id" name="product_id" required> </td>
					</tr>

					<tr>
						<td> <label for="product_desc">Product Description:</label> </td>
						<td> <textarea id="product_desc" name="product_desc" required> </textarea> </td>
					</tr>

					<tr>
						<td> <label for="price">Price:</label> </td>
						<td> <input type="text" id="price" name="price" required> </td>
					</tr>

					<tr>
						<td> <label for="user_name">Supplier Username:</label> </td>
						<td> <input type="text" id="user_name" name="user_name" required> </td>
					</tr>

					<tr>
						<td> <label>Supplier Status:</label> </td>
						<td>
							<input type="checkbox" id="new_supplier" name="new_supplier">
							<label for="new_supplier"> New Supplier</label><br>

							<input type="checkbox" id="signed" name="signed">
							<label for="signed"> Contract Signed</label><br>

							<input type="checkbox" id="quality_tested" name="quality_tested">
							<label for="quality_tested"> Quality Tested</label>

						</td>
					</tr>

					<tr>
						<td> <label for="email">Supplier Email:</label> </td>
						<td> <input type="email" id="email" name="email" required> </td>
					</tr>

					<tr>
						<td> <button type="submit" value="Submit">Submit</button> </td>
						<td> <button type="reset" value="Reset">Reset</button> </td>
					</tr>
				</table>
				<input type="hidden" name="lastName" id="lastName" value="JOSHI" />
				<input type="hidden" name="studentId" id="studentId" value="11532214" />

			</form>

		</article>



	</section>
